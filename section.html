<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="section.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Italiana&family=Major+Mono+Display&family=Sirin+Stencil&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar   navbar-expand-md navbar-dark">
        <div class="container-xxl ">
          <div class="navbar-brand p-3">
            <img src="imges/to-do-list.png" height=85 alt="">
            <span class="text-info p-5 fs-1 fst-italic">To Do List</span>
          </div>
            
          
          <button class=" navbar-toggler btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav"
            aria-expanded="false" aria-label="toggle navigation">
          </button>
          <div class="collapse navbar-collapse justify-content-end align-center "id="main-nav">
             <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="#Pomodoro" class="nav-link fs-5">Pomodoro</a>
                </li>
                <li class="nav-item">
                  <a href="#Tasks" class="nav-link fs-5">Tasks</a>
                </li>
                
                
             </ul>
            
          </div>
        </div>
    
    
        
      </nav>
    <div>
        <h1>Can't focus on work?
            <p  >Try the Pomodoro way!!</p>
            <p class="lead"> After every 25 minutes, take a break of 5-10 minutes and restart the Pomodoro timer again!</p>
        </h1>
        
    </div>
<section id="Pomodoro">
    <div class="container ">
        <div class="box">
            <h1>Pomodoro Timer</h1>
            <div id="timer">
                <h1><span id="minutes">25</span>:<span id="seconds">00</span></h1>

            </div>
            <div class="buttons">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
            </div>

        </div>

    </div>
</section>
    <div class="container">
        <h1>Tasks
            <span class="material-symbols-outlined">
                lists
            </span>
        </h1> 
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-button">Add Task</button>
        </div>
        <ul id="task-list"></ul>
        <div class="button-container">
            <button onclick="goBack()">Back to Sections</button>
            <button id="deleteButton">Delete All</button>
        </div>
    </div>
    
    <div class="counter-container">
    </div>

    <script src="section.js"></script>
    <script src="removeitem.js"></script>
</body>
</html>
