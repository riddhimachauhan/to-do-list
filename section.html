<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="section.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Italiana&family=Major+Mono+Display&family=Sirin+Stencil&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>To-Do List
            <span class="material-symbols-outlined">
                lists
                </span>
        </h1> 
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-button">Add Task</button>
        </div>
        <ul id="task-list"></ul>
        <button onclick="goBack()">Back to Sections</button>
    </div>
    <script src="section.js"></script>
</body>
</html>
